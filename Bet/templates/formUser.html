{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!--Head Here-->
        {% include 'includes/head.html' %}
    <!--Head End-->

<body>
    <!--Header Here-->
        {% include 'includes/header.html' %}
    <!--Header End-->

    <section class="dashboard__body mt__30 pb-60"> 
        <div class="container">
            <div class="row g-4">
                <div class="col-xxl-3 col-xl-3 col-lg-4">
                    <div class="dashboard__side__bar">
                        <ul class="account__menu">
                            <li>
                                <a href="{% url 'dashboard' %}">
                                    <span class="icons">
                                        <i class="icon-user"></i>
                                    </span>
                                    <span>
                                        Account Settings
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'formUser' %}" class="active">
                                    <span class="icons">
                                        <i class="icon-details"></i>
                                    </span>
                                    <span>
                                       Identity Details
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'bethistory' %}">
                                    <span class="icons">
                                        <i class="icon-bhistory"></i>
                                    </span>
                                    <span>
                                       Bet History
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#0">
                                    <span class="icons">
                                        <i class="icon-logout"></i>
                                    </span>
                                    <span>
                                       Logout
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xxl-9 col-xl-9 col-lg-8">
                    <div class="dashboard__body__wrap">
                        <h3 class="account__head mb__30">
                            Identity Details
                        </h3>
                        <div class="identity__details bgbox">
                            <h5 class="identity__title">
                                About You
                            </h5>
                            <div class="identity__left mb-5">
                                <form method="post">{% csrf_token %}
                                    <div class="row g-2 mb-3">
                                        <div class="col-lg-6">
                                            <div class="form__box">
                                                <label for="name">First Name</label>
                                                <input id="name" placeholder="First Name" {{formUser.first_name}}
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form__box">
                                                <label for="name2">Last Name</label>
                                                <input id="name2" placeholder="Last Name" {{formUser.last_name}}
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <div class="row g-2">
                                        <div class="col-lg-6">
                                            <label for="dob">Date Of Birth</label>
                                           <div class="row g-2">
                                            <div class="col-lg-4">
                                                <div class="form__box">
                                                    <input type="date" id="dob" placeholder="XX" {{formUser.dob}}
                                                </div>
                                            </div>
                                           </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="dob">Phone Number</label>
                                            <div class="row g-2">
                                                <div class="col-lg-4">
                                                    <div class="form__box">
                                                        <input placeholder="+XXX" {{formUser.country_code}}
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">
                                                    <div class="form__box">
                                                        <input placeholder="XXXXXXXX" {{formUser.phone_number}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div><br><br>
                            
                            <h5 class="identity__title">
                                Address
                            </h5>
                            <div class="identity__left mb-3">
                                    <div class="row g-3">
                                        <div class="col-lg-6">
                                            <div class="form__box">
                                                <label for="add3">City</label>
                                                <input id="add3" placeholder="XXXXX" {{formUser.address_city}}
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form__box">
                                                <label for="add2">Region</label>
                                                <input id="add2" placeholder="XXXXX" {{formUser.address_region}}
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form__box">
                                                <label for="add4">Country</label>
                                                <input id="add4" placeholder="United Kingdom" {{formUser.address_country}}
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form__box">
                                                <label for="add6">Postal Code</label>
                                                <input id="add6" placeholder="XXXX" {{formUser.postal_code}}
                                            </div>
                                        </div>
                                    </div><br><br>
                                    <div class="authorize__wrap">
                                        <input class="form-check-input" type="checkbox" value="" id="aut1" checked>
                                        <label class="form-check-label" for="aut1">
                                            I authorize SportOdds to collect and transmit my personal information for identity verification or <span>similar uses as defined</span> in order to confirm my ability to use the website.
                                        </label>
                                    </div>
                                    <div class="">
                                        <button type="submit" class="btn btn-danger">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts Here -->
        {% include 'includes/scripts.html' %}
    <!-- Scripts End -->

</body>
</html>
